<ion-header>
    <ion-navbar color="header" [ngClass]="{'loggedIn' : values.isLoggedIn, 'loggedOut': !values.isLoggedIn}">

    <div class="toggle-menu" menuToggle>
        <div class="line1">
        </div>

        <div class="line2">
        </div>

        <div class="line1">
        </div>
    </div>
    <ion-title style="margin-left:45px"> {{"Account" | translate}} </ion-title>

   </ion-navbar>
</ion-header>
<ion-content class="my-account">
    

    <div *ngIf="values.isLoggedIn">

    <div class="space">
    </div>

    <div class="profile">
        <img src="assets/image/logo.png">
    </div>

    <!--div class="profile-info"> 
        <h4 *ngIf="values.customerName">{{values.customerName}}</h4>
    </div-->

    <div class="item-list">
        <ion-item (click)="Address()">
          {{"Address" | translate}}
          <ion-icon name="ios-pin-outline" item-right style="margin-right: 10px;"></ion-icon>
        </ion-item>

        <ion-item (click)="orders()">
          {{"Orders" | translate}}
          <ion-icon name="ios-list-box-outline" item-right></ion-icon>
        </ion-item>

        <ion-item (click)="wishlist()">
          {{"Wishlist" | translate}}
          <ion-icon name="ios-heart-outline" item-right></ion-icon>
        </ion-item>

        <ion-item (click)="myInfo()">
          My {{"Profile" | translate}}
          <ion-icon name="ios-person-outline" item-right style="margin-right: 10px;"></ion-icon>
        </ion-item>

        <ion-item (click)="logout()">
          {{"Logout" | translate}}
          <ion-icon name="ios-log-out" item-right></ion-icon>
        </ion-item>

        <h4>0.0.1</h4>
    </div>
    </div>


    <div *ngIf="!values.isLoggedIn">
        <div class="shop-info">
            <img src="assets/image/logo.png">
        </div>
        <div class="login-div">
            <ion-row>
                <ion-col> <button ion-button outline block text-uppercase (click)="login()">{{"LogIn" | translate}}</button> </ion-col>
                <ion-col> <button ion-button outline block text-uppercase (click)="sinuUp()">{{"Sign Up" | translate}}</button> </ion-col>
            </ion-row>
            <!--div style="margin: 5px;"> <button ion-button outline block text-uppercase (click)="login()">{{"Connect with facebook" | translate}}</button> </div-->
        </div>
    </div>

</ion-content>
