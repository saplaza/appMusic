<ion-header class="home-header">
    <ion-navbar color="header"> 
        <div class="toggle-menu" menuToggle>
            <div class="line1">
            </div>

            <div class="line2">
            </div>

            <div class="line1">
            </div>
        </div>
        
        <ion-navbar>
		  <ion-title>Photos</ion-title>
		</ion-navbar>
    </ion-navbar>
</ion-header>



<ion-content class="card-background-page">
    <div *ngFor="let children of service?.blocks" class="blocks">
            <div *ngIf="children.children?.length && children.title == 'photos_static'" [ngClass]="{'floating-header': children.header_align == 'left_floating'}" class="floating-header banner-scroll">
              <ion-card *ngFor="let image of children.children">
                    <img class="banner" tappable src="{{image.image}}" (click)="zoomPhoto(image.image)" [style.border-radius]="children.border_radius" [style.width.%]="children.child_width">
                </ion-card>
            </div>
    </div>
</ion-content>
